name: Deploy to Cloud Run

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.SERVICE_ACCOUNT_JSON }}
    
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Deploy to Cloud Run
      env:
        REACT_APP_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        REACT_APP_SITE_URL: ${{ secrets.SITE_URL }}
        SITE_URL: ${{ secrets.SITE_URL }}
      run: |
        gcloud run deploy next \
          --source . \
          --region us-central1 \
          --allow-unauthenticated \
          --memory 1Gi \
          --cpu 1 \
          --max-instances 10 \
          --set-build-env-vars="REACT_APP_SUPABASE_URL=${{ secrets.SUPABASE_URL }},REACT_APP_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }},REACT_APP_SITE_URL=${{ secrets.SITE_URL }},SITE_URL=${{ secrets.SITE_URL }}" \
          --set-env-vars="SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }},CLOUD_RUN_URL=${{ secrets.SITE_URL }},SITE_URL=${{ secrets.SITE_URL }}"
